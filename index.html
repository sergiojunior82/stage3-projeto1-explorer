<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form action="" id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="event-title"
                >Titulo do evento <span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" id="event-title" required minlength="8" />
            </div>
            <div class="input-wrapper">
              <label for="event-url"
                >Link do Evento <span>(comece com https://)</span></label
              >
              <input type="text" id="event-url" />
            </div>

            <div class="input-wrapper">
              <label for="event-whats"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="number" id="event-whats" />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea name="" id="event-info" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-type">Categoria </label>
              <select name="event-type" id="event-type">
                <option value="live">Live</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
              <input type="email" id="event-email" />
            </div>
            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes <span>(minimo 8 caracteres)</span></label>
              <input type="password" id="event-password" required minlength="8" />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado</span></label>
            </div>

          
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-email">Data </label>
                <input type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</span></label>
                <input type="time" id="event-begin" />
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</span></label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>

        

      </form>
      <footer>
        
          <input class="button" type="submit" form="form" value="Salvar evento">

    </div>
  </body>
</html>
